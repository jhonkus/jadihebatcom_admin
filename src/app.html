<!doctype html>
<html lang="id" translate="no">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="google" content="notranslate" />
		<meta name="robots" content="notranslate" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- Devicon CSS for tech icons -->
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
		/>

		<!-- Main CSS -->
		<link href="/main.css?v=1" rel="stylesheet" />

		<!-- Global Styles -->
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			.app {
				min-height: 100vh;
				display: flex;
				flex-direction: column;
			}

			.app main {
				flex: 1;
				padding-top: 76px; /* Height of fixed navbar */
			}

			/* Learning route specific styles */
			.learning-main {
				/* Allow content to determine height and be scrollable */
				min-height: 100vh;
				flex: 1;
				overflow: visible;
				padding-top: 0 !important; /* No padding for learning routes since navbar is hidden */
			}
		</style>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover" translate="no">
		<div style="display: contents">%sveltekit.body%</div>
	</body>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"
	></script>
</html>
